<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制阴影</title>
</head>
<body>
  <pre>
    NOTE: 2D上下文会根据以下几个属性的值，自动为形状或路径绘制出阴影。
    1. shadowColor: 用CSS颜色格式表示的阴影颜色，默认为黑色。
    2. shadowOffsetX: 形状或路径x轴方向的阴影偏移量，默认为0。
    3. shadowOffsetY: 形状或路径y轴方向的阴影偏移量，默认为0。
    4. shadowBlur: 模糊的像素数，默认0，即不模糊。
    这些属性都可以通过context对象来修改。只要在绘制前为它们设置适当的值，就能自动产生阴影。
  </pre>

  <canvas id="canvas" width="500" height="500"></canvas>
  <script type="text/javascript">
    var canvas = document.querySelector('#canvas');
    if (canvas.getContext) {
      var context = canvas.getContext('2d');
      context.shadowOffsetX = 5;
      context.shadowOffsetY = 5;
      context.shadowBlur = 4;
      context.shadowColor = 'rgba(0, 0, 0, 0.5)';

      context.fillStyle = '#ff0000';
      context.fillRect(10, 10, 50, 50);

      context.fillStyle = 'rgba(0, 0, 255, 1)';
      context.fillRect(30, 30, 50, 50);

    }
  </script>
</body>
</html>
